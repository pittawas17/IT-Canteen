<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <style>

.tgl {
  display: none;
}
.tgl, .tgl:after, .tgl:before, .tgl *, .tgl *:after, .tgl *:before, .tgl + .tgl-btn {
  box-sizing: border-box;
}
.tgl::selection, .tgl:after::selection, .tgl:before::selection, .tgl *::selection, .tgl *:after::selection, .tgl *:before::selection, .tgl + .tgl-btn::selection {
  background: none;
}
.tgl + .tgl-btn {
  outline: 0;
  display: block;
  width: 4em;
  height: 2em;
  position: relative;
  cursor: pointer;
  user-select: none;
}
.tgl + .tgl-btn:after, .tgl + .tgl-btn:before {
  position: relative;
  display: block;
  content: "";
  width: 50%;
  height: 100%;
}
.tgl + .tgl-btn:after {
  left: 0;
}
.tgl + .tgl-btn:before {
  display: none;
}
.tgl:checked + .tgl-btn:after {
  left: 50%;
}
.tgl-light + .tgl-btn {
  background: #f0f0f0;
  border-radius: 2em;
  padding: 2px;
  transition: all 0.4s ease;
}
.tgl-light + .tgl-btn:after {
  border-radius: 50%;
  background: #fff;
  transition: all 0.2s ease;
}
.tgl-light:checked + .tgl-btn1 {
  background: #9fd6ae;
}
.tgl-light:checked + .tgl-btn2 {
  background: #ffc036;
}
.tgl-light:checked + .tgl-btn3 {
  background: #da1f26;
}
    </style>
</head>
<body>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <h2>Status</h2>
        <label class="btn btn-secondary active">
            เปิด
            <input class="tgl tgl-light" id="cb1" type="radio" name="options" required {% if shop.status == '01' %}checked{% endif %} onclick="savestatus('1')">
            <label class="tgl-btn tgl-btn1" for="cb1"></label>
        </label>
        <label class="btn btn-secondary">
            เบรค
            <input class="tgl tgl-light" id="cb2" type="radio" name="options" onclick="savestatus('3')" {% if shop.status == '03' %}checked{% endif %}>
            <label class="tgl-btn tgl-btn2" for="cb2"></label>
        </label>
        <label class="btn btn-secondary">
            ปิด
            <input class="tgl tgl-light" id="cb3" type="radio" name="options" onclick="savestatus('2')" {% if shop.status == '02' %}checked{% endif %}>
            <label class="tgl-btn tgl-btn3" for="cb3"></label>
        </label>
    </div>
    <a href="{% url 'show_ingredient'%}">manage ingredient</a> <br>
    <a href="{% url 'show_menu'%}">manage menu</a><br>
    <a href="{% url 'shop_order'%}">Order ({{ shop.shopqueue.queue }} queue(s) is waiting)</a> <br>

    <script language="JavaScript">
        function savestatus(n) {
            if (n == 1) {
                window.location.href = "{% url 'edit_status' status=1 %}"
            } else if (n == 2) {
                window.location.href = "{% url 'edit_status' status=2 %}"
            } else {
                window.location.href = "{% url 'edit_status' status=3 %}"
            }
        }
    </script>
</body>
</html>
